<div id="page-contents">
  <div class="container">
    <div class="row">
      <div class="col-md-3 static">
        <app-post-profile></app-post-profile>
        <app-post-news-feed-menu></app-post-news-feed-menu>
        <app-post-chat-online></app-post-chat-online>
      </div>

      <div class="col-md-7">
        <div infinite-scroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" [scrollWindow]="true" (scrolled)="onScrollDown()">
          <app-add-post></app-add-post>
          <app-post-list [posts]="posts"></app-post-list>
        </div>


      </div>
      <div class="col-md-2 static">
        <app-post-follow-user></app-post-follow-user>
      </div>
    </div>
  </div>
</div>
