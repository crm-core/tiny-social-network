<div class="create-post add-post-content">
 
 <form [formGroup]="postForm">
    <img src="spa/assets/user-1.jpg" alt="" class="profile-photo-md" />   
          <div class="form-group">             
                      <input   id="title" [(ngModel)]="post.title"  formControlName="title" class="form-control" placeholder="Title..">    
                      <div *ngIf="postForm.controls['title'].dirty  && postForm.controls['title'].errors" class="alert alert-danger">                 
                            <p *ngIf="postForm.controls['title'].errors.required"> Please enter title</p>
                        </div>          
          </div>

          <div class="form-group">             
              <textarea id="description" [(ngModel)]="post.description" formControlName="description" class="form-control" placeholder="Share what you wish.." ></textarea>
               <div *ngIf="postForm.controls['description'].dirty  && postForm.controls['description'].errors" class="alert alert-danger">                 
                  <p *ngIf="postForm.controls['description'].errors.required"> Please enter description</p>
              </div>                   
          </div>   
           <div class="form-group">       

             <div class="tools">
        <ul class="publishing-tools list-inline">
          <li>
            <a href="#">
              <i class="fa fa-pencil-square-o"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-picture-o"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="ion-ios-videocam"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-map"></i>
            </a>
          </li>
        </ul>
        <button class="btn btn-primary pull-right">Publish</button>
      </div>

             
          </div>    
          
           
  </form>
     
   
</div>
