<div class="post-comment">
  <div>
    <strong>Comments</strong>
  </div>
  <div class="card">
    <div class="card-body">
      <form novalidate [formGroup]="newComment" (ngSubmit)="onSubmit(newComment)"  class="form-horizontal">
        <div class="form-group row">
          <div class="col-md-12">
            <textarea id="comment" rows="2" class="form-control" formControlName="comment" placeholder="Write your comment at here..."></textarea>
            <div class="error" *ngIf="newComment.get('comment').touched && newComment.get('comment').hasError('required')">
                Please write your comment
              </div>
              <div class="error" *ngIf="newComment.get('comment').touched && newComment.get('comment').hasError('minlength')">
                Minimum of 5 characters
              </div>
          </div>
        </div>
        <div>
          <button type="submit" [disabled]="newComment.invalid" class="btn btn-sm btn-primary"><i class="fa fa-comment-o"></i> Comment</button>
        </div>
      </form>
    </div>

  </div>
</div>
