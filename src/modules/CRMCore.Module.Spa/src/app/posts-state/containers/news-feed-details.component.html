<div id="page-contents">
  <div class="container">
    <div class="row">
      <div class="col-md-3 static">
        <post-profile></post-profile>
        <post-news-feed-menu></post-news-feed-menu>
        <post-follow-user></post-follow-user>
      </div>
      <div class="post-back-list">
          <a class="post-back-btn" (click)="onBack()">‚ùÆ Back to list</a>
      </div>
      <div class="icon-wrapper">
        <div class="custom-icon">
          <post-clap></post-clap>
        </div>
        <span class="fix-editor">&nbsp;</span>
      </div>
      <div class="col-md-8">
        <div class="post-detail">
          <div class="user-info">
            <img alt="" class="profile-photo-sm pull-left" src="http://placehold.it/300x300">
            <div>
              <h5>
                <a href="#" class="profile-link">Alexis Clark</a>
              </h5>
              <p class="text-muted">Posted on {{post.createdDate | date:'short':'GMT-7'}}</p>
            </div>
          </div>
          <div class="post-text">
            <p class="link-detail-accent">{{post.title}}</p>
            <p>{{post.description }}</p>
          </div>
        </div>
        <app-post-add-comment (addComment)="onAddComment($event)"></app-post-add-comment>
        <app-post-comment-list> </app-post-comment-list>
      </div>
    </div>
  </div>
</div>
